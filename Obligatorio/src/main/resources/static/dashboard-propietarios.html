<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tablero de Control</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/js/utilesVista.js"></script>
    <script src="/js/vistaWeb.js"></script>
    <style>
      /* Estilos para las tablas generadas por utilesVista.js */
      table {
        width: 100%;
        border-collapse: collapse;
      }
      table thead th {
        text-align: left;
        padding: 0.5rem;
        color: rgb(203 213 225); /* slate-300 */
      }
      table tbody tr {
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        cursor: pointer;
        transition: background-color 0.2s;
      }
      table tbody tr:hover {
        background-color: rgba(255, 255, 255, 0.05);
      }
      table tbody td {
        padding: 0.5rem;
      }
    </style>
  </head>
  <body
    class="min-h-screen bg-gradient-to-br from-slate-900 via-slate-800 to-slate-900 text-white"
  >
    <header class="border-b border-white/10 bg-slate-900/60 backdrop-blur">
      <div
        class="max-w-6xl mx-auto px-6 py-4 flex items-center justify-between"
      >
        <h1 class="text-xl font-semibold">Tablero de Control</h1>
        <div class="flex items-center gap-3">
          <span id="ownerName" class="text-slate-300"></span>
          <button
            id="logoutBtn"
            class="px-3 py-2 rounded-md bg-red-600 hover:bg-red-500 text-sm"
          >
            Cerrar sesión
          </button>
        </div>
      </div>
    </header>

    <main class="max-w-7xl mx-auto px-6 py-10">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div class="bg-white/5 rounded-2xl border border-white/10 p-6">
          <h2 class="text-lg font-semibold mb-4">Datos del Propietario</h2>
          <dl class="grid grid-cols-1 gap-3">
            <div>
              <dt class="text-slate-400 text-sm">Cédula</dt>
              <dd id="ownerCedula" class="text-lg font-mono"></dd>
            </div>
            <div>
              <dt class="text-slate-400 text-sm">Nombre</dt>
              <dd id="ownerNombre" class="text-lg"></dd>
            </div>
            <div>
              <dt class="text-slate-400 text-sm">Estado</dt>
              <dd>
                <span
                  id="ownerEstado"
                  class="inline-flex items-center px-2 py-1 rounded-md text-sm bg-emerald-900/50 border border-emerald-700 text-emerald-200"
                ></span>
              </dd>
            </div>
            <div>
              <dt class="text-slate-400 text-sm">Saldo Actual</dt>
              <dd id="ownerSaldo" class="text-lg font-mono"></dd>
            </div>
          </dl>
        </div>

        <div class="bg-white/5 rounded-2xl border border-white/10 p-6">
          <h2 class="text-lg font-semibold mb-4">Acciones</h2>
          <div class="space-x-3">
            <a
              href="/login-propietarios.html"
              class="px-4 py-2 rounded-md bg-slate-700 hover:bg-slate-600"
              >Ir a Login</a
            >
            <a
              href="/"
              class="px-4 py-2 rounded-md bg-indigo-600 hover:bg-indigo-500"
              >Inicio</a
            >
            <button
              id="btnBorrarNotifs"
              class="px-4 py-2 rounded-md bg-rose-700 hover:bg-rose-600"
            >
              Borrar notificaciones
            </button>
          </div>
          <p id="accionMsg" class="mt-3 text-sm text-slate-300"></p>
        </div>
      </div>

      <!-- Bonificaciones -->
      <section class="mt-8 bg-white/5 rounded-2xl border border-white/10 p-6">
        <h2 class="text-lg font-semibold mb-4">Bonificaciones asignadas</h2>
        <div id="contenedorBonificaciones" class="overflow-x-auto"></div>
      </section>

      <!-- Vehículos -->
      <section class="mt-8 bg-white/5 rounded-2xl border border-white/10 p-6">
        <h2 class="text-lg font-semibold mb-4">Vehículos</h2>
        <div id="contenedorVehiculos" class="overflow-x-auto"></div>
      </section>

      <!-- Tránsitos -->
      <section class="mt-8 bg-white/5 rounded-2xl border border-white/10 p-6">
        <h2 class="text-lg font-semibold mb-4">Tránsitos</h2>
        <div id="contenedorTransitos" class="overflow-x-auto"></div>
      </section>

      <!-- Notificaciones -->
      <section class="mt-8 bg-white/5 rounded-2xl border border-white/10 p-6">
        <h2 class="text-lg font-semibold mb-4">Notificaciones</h2>
        <ul id="listaNotifs" class="space-y-2"></ul>
      </section>
    </main>

    <script>
      let currentOwner = null;

      function loadOwner() {
        // 1) Intentar desde sessionStorage (flujo normal tras login)
        const raw = sessionStorage.getItem("owner");
        if (raw) {
          try {
            const dto = JSON.parse(raw);
            setOwnerHeader(dto);
            return dto;
          } catch {
            sessionStorage.removeItem("owner");
          }
        }

        // 2) Fallback: permitir abrir el dashboard directo con ?cedula=NNNNNNNN
        const params = new URLSearchParams(window.location.search);
        const cedulaFromUrl = params.get("cedula");
        if (cedulaFromUrl && /^\d{7,9}$/.test(cedulaFromUrl)) {
          // Guardamos un owner mínimo para que el resto del flujo funcione
          const ownerMin = {
            cedula: cedulaFromUrl,
            nombreCompleto: "",
            estado: "",
          };
          sessionStorage.setItem("owner", JSON.stringify(ownerMin));
          setOwnerHeader(ownerMin);
          return ownerMin;
        }

        // 3) Sin información suficiente, redirigir a login
        window.location.href = "/login-propietarios.html";
      }

      function setOwnerHeader(dto) {
        document.getElementById("ownerName").textContent =
          dto.nombreCompleto || "";
        document.getElementById("ownerCedula").textContent = dto.cedula || "";
        document.getElementById("ownerNombre").textContent =
          dto.nombreCompleto || "";
        const estadoEl = document.getElementById("ownerEstado");
        estadoEl.textContent = dto.estado || "Habilitado";
        if ((dto.estado || "").toLowerCase().includes("suspend")) {
          estadoEl.className =
            "inline-flex items-center px-2 py-1 rounded-md text-sm bg-red-900/50 border border-red-700 text-red-200";
        } else if ((dto.estado || "").toLowerCase().includes("penal")) {
          estadoEl.className =
            "inline-flex items-center px-2 py-1 rounded-md text-sm bg-amber-900/50 border border-amber-700 text-amber-200";
        }
      }

      function fmtMoney(n) {
        return new Intl.NumberFormat("es-UY", {
          style: "currency",
          currency: "UYU",
          maximumFractionDigits: 0,
        }).format(n || 0);
      }

      function fmtDate(s) {
        if (!s) return "";
        // Accept LocalDateTime serialized by Jackson as ISO; show readable
        const d = new Date(s);
        if (!isNaN(d.getTime())) return d.toLocaleString("es-UY");
        return s;
      }

      function renderDashboard(dto, owner) {
        // propietario
        document.getElementById("ownerSaldo").textContent = fmtMoney(
          dto?.propietario?.saldoActual || 0
        );

        // Actualizar encabezado con datos frescos del dashboard (si están presentes)
        const nombreFresh = dto?.propietario?.nombreCompleto;
        const estadoFresh = dto?.propietario?.estado;
        const ownerDisplay = {
          cedula: owner?.cedula || "",
          nombreCompleto: nombreFresh ?? owner?.nombreCompleto ?? "",
          estado: estadoFresh ?? owner?.estado ?? "",
        };
        setOwnerHeader(ownerDisplay);

        // Bonificaciones - usar utilesVista.js
        const bonificacionesData = (dto.bonificaciones || []).map((b) => ({
          nombre: b.nombre ?? "",
          puesto: b.puesto ?? "",
          fechaAsignada: fmtDate(b.fechaAsignada),
        }));

        if (bonificacionesData.length > 0) {
          const htmlBonif = crearTablaDesdeJson(bonificacionesData);
          document.getElementById("contenedorBonificaciones").innerHTML =
            htmlBonif;
        } else {
          document.getElementById("contenedorBonificaciones").innerHTML =
            '<p class="text-slate-400">No hay bonificaciones asignadas</p>';
        }

        // Vehículos - usar utilesVista.js
        const vehiculosData = (dto.vehiculos || []).map((v) => ({
          matricula: v.matricula ?? "",
          modelo: v.modelo ?? "",
          color: v.color ?? "",
          cantidadTransitos: v.cantidadTransitos ?? 0,
          montoTotalGastado: fmtMoney(v.montoTotalGastado ?? 0),
        }));

        if (vehiculosData.length > 0) {
          const htmlVeh = crearTablaDesdeJson(vehiculosData);
          document.getElementById("contenedorVehiculos").innerHTML = htmlVeh;
        } else {
          document.getElementById("contenedorVehiculos").innerHTML =
            '<p class="text-slate-400">No hay vehículos registrados</p>';
        }

        // Tránsitos - usar utilesVista.js
        const transitosData = (dto.transitos || []).map((t) => ({
          puesto: t.puesto ?? "",
          matricula: t.matricula ?? "",
          categoria: t.categoria ?? "",
          montoTarifa: fmtMoney(t.montoTarifa ?? 0),
          nombreBonificacion: t.nombreBonificacion ?? "",
          montoBonificacion: fmtMoney(t.montoBonificacion ?? 0),
          montoPagado: fmtMoney(t.montoPagado ?? 0),
          fechaHora: fmtDate(t.fechaHora),
        }));

        if (transitosData.length > 0) {
          const htmlTrans = crearTablaDesdeJson(transitosData);
          document.getElementById("contenedorTransitos").innerHTML = htmlTrans;
        } else {
          document.getElementById("contenedorTransitos").innerHTML =
            '<p class="text-slate-400">No hay tránsitos registrados</p>';
        }

        // Notificaciones
        const ulN = document.getElementById("listaNotifs");
        ulN.innerHTML = "";
        if (dto.notificaciones && dto.notificaciones.length > 0) {
          dto.notificaciones.forEach((n) => {
            const li = document.createElement("li");
            li.className =
              "p-3 rounded-lg bg-slate-800/60 border border-white/10";
            li.innerHTML = `<div class="text-sm text-slate-300">${fmtDate(
              n.fechaHora
            )}</div>
                            <div>${n.mensaje ?? ""}</div>`;
            ulN.appendChild(li);
          });
        } else {
          ulN.innerHTML =
            '<li class="text-slate-400">No hay notificaciones</li>';
        }

        // persist state
        if (owner?.cedula) {
          sessionStorage.setItem(
            `dash:${owner.cedula}:data`,
            JSON.stringify(dto)
          );
          sessionStorage.setItem(
            `dash:${owner.cedula}:version`,
            String(dto.version ?? 0)
          );
          // Persistir también el header enriquecido para siguientes cargas
          sessionStorage.setItem("owner", JSON.stringify(ownerDisplay));
        }
      }

      // Función mostrar_ para recibir el dashboard desde el servidor
      function mostrar_dashboard(dto) {
        renderDashboard(dto, currentOwner);
      }

      // Función mostrar_ para recibir la versión desde el servidor
      function mostrar_version(versionData) {
        const remoteV = Number(versionData?.version ?? 0);
        const localV = Number(
          sessionStorage.getItem(`dash:${currentOwner.cedula}:version`) || 0
        );
        if (remoteV !== localV) {
          // La versión cambió, recargar dashboard
          submit("/propietarios/dashboard", "cedula=" + currentOwner.cedula);
        }
      }

      // Función mostrar_ para cuando se borran notificaciones
      function mostrar_notificacionesBorradas(resultado) {
        const msgEl = document.getElementById("accionMsg");
        msgEl.textContent =
          resultado.mensaje || `Borradas: ${resultado.borradas}`;
        // Forzar refresh del dashboard
        submit("/propietarios/dashboard", "cedula=" + currentOwner.cedula);
      }

      function loadDashboard(owner, { useCacheFirst = true } = {}) {
        const ced = owner.cedula;
        if (useCacheFirst) {
          const cached = sessionStorage.getItem(`dash:${ced}:data`);
          if (cached) {
            try {
              renderDashboard(JSON.parse(cached), owner);
            } catch {}
          }
        }
        // Cargar datos frescos del servidor
        submit("/propietarios/dashboard", "cedula=" + ced);
      }

      function startPolling(owner) {
        const ced = owner.cedula;
        function tick() {
          // Consultar versión para ver si hay cambios
          submit("/propietarios/dashboard/version", "cedula=" + ced);
          setTimeout(tick, 5000); // 5s
        }
        tick();
      }

      document.getElementById("logoutBtn").addEventListener("click", () => {
        sessionStorage.removeItem("owner");
        window.location.href = "/login-propietarios.html";
      });

      // Inicialización
      currentOwner = loadOwner();
      if (currentOwner) {
        loadDashboard(currentOwner, { useCacheFirst: true });
        startPolling(currentOwner);

        document
          .getElementById("btnBorrarNotifs")
          .addEventListener("click", () => {
            const msgEl = document.getElementById("accionMsg");
            msgEl.textContent = "Procesando...";
            submit(
              "/propietarios/notificaciones/borrar",
              "cedula=" + currentOwner.cedula
            );
          });
      }
    </script>
  </body>
</html>
